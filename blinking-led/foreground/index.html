<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking LED example</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="/wapp-api.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <p id="reportValue">Loading report state...</p>
      <button onclick="turnOn();" class="on">On</button>
      <button onclick="turnOff();" class="off">Off</button>
      <button onclick="blink();" class="blink">Blink</button>
      <button onclick="stopBlinking();" class="blink">Stop blinking</button>
    </div>
  </body>
</html>
